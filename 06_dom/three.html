<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create element</title>
</head>
<body style="background-color: #212121; color:aliceblue">
    
</body>

<script>
    const div = document.createElement('div')
    console.log(div)
    div.className= "main"
    div.id = Math.round(Math.random() *10 +1)
    div.setAttribute("title", "generated title")   
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "JS-series"
    const addText = document.createTextNode("Chai aur code") //optimized version is to create a textnode rather than use innerText
    div.appendChild(addText)

    document.body.appendChild(div)      // this is how we attach our div element to body
</script>
</html>
